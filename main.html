        <script>
            $(".collapse").collapse();

            $(document).ready(function() {
                var original_height = $(".navigation").height();

                $(".navigation").height('0em');

                $("#nav-button").click(function(){
                    if ( $(".navigation").height() == 0) {
                        $(".navigation").animate({

                        );
                        $("#nav-button").find('i').attr('class', 'icon-chevron-up icon-white');
                        } else {
                        $(".navigation").animate({

                        }
                        );

                    }
                });
            });
